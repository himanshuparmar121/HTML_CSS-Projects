<!DOCTYPE HTML> 
<html>
    <head>
        <title>Registration Form</title>
    </head>
    
    <body align="center">
        <link rel="stylesheet" type="text/css" href="form.css"/>
        <H1>Registration Form</H1>
        <form name="RegForm" onsubmit="return validation()" method="POST">
            <label for="name"><b>Name *</b></label><br>
            <input type="text" name="Name" placeholder="Enter your Name"/>
            <br><br>

            <label><b>Birth Date *</b></label><br>
            <input type="date" id="birthday" name="Birth Date"> 
            <br> <br>    

            <label><b>Course</b></label><br>
            <select>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
            </select>
            <br><br>

            <label><b>Gender *</b></label><br>
            <input type="radio" name="Male"/>Male
            <input type="radio" name="Female"/>Female
            <br><br>
            
            <label><b>Email Address *</b></label><br>
            <input type="email" id="email" name="email"/>
            <br><br>
            
            <label><b>Address</b></label><br>
            <input type="text" placeholder="Enter your Address"/>
            <br><br>
            
            <label><b>Phone *</b></label><br>
            <input type="text" name="phone" size="10"/> 
            <br><br>

            <label><b>Password *</b></label><br>
            <input type="password" name="password">
            <br><br>

            <a type="button" value="Submit" href="submit.html">Submit</a>
        </form>
        <script src="index.js"></script>
    </body>
</html>
